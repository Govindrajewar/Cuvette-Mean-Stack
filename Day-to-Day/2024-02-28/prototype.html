<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>

    <script>
        // Create object :
        const person1 = {
            name: "John",
            age: 30
        };

        console.log(person1);
        console.log(person1.name);


        // Create object using create() method:
        const person2 = Object.create
            (
                {
                    name: "Abhi",
                    age: 25
                }
            )

        console.log(person2);
        console.log(person2.name);

    </script>
</head>

<body>

</body>

</html>
