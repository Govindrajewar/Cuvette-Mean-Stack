<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Character</title>
    <link rel="icon" href="googleicon.png">

    <style>
        table, tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Image Tag</h2>
    <img src="image.webp" alt="developer-image" width="350px">


<br><br>

    <h2>Audio Tag</h2>
    <audio src="audio.mp3" controls></audio>


<br><br>

    <h2>Video Tag</h2>
    <video src="video.mp4" controls></video>


<br><br>

    <h2>Special Characters</h2>
    <table>
        <tr>
            <th>Code</th>
            <th>Character</th>
        </tr>
        <tr>
            <td>& nbsp ;</td>
            <td>"Blank Space"</td>
        </tr>
        <tr>
            <td>& lt ;</td>
            <td>"<"</td>
        </tr>
        <tr>
            <td>& gt ;</td>
            <td>">"</td>
        </tr>
    </table>

</body>
</html>
